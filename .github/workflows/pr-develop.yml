name: Pull Request to Develop

on:
  pull_request:
    branches: [ develop ]

jobs:
  validate_pull_request:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Node JS
      uses: actions/setup-node@v3
      with:
          node-version: 18

    - name: Install SonarQube Scanner
      run: npm install -g sonarqube-scanner

    - name: Install SFDX CLI
      run: |
          npm install @salesforce/cli --global
          echo sf version
          sf --version

    - name: Install jq
      run: |
        sudo apt-get install jq
    
    - name: Install yq
      run: |
        sudo snap install yq
    
    - name: Populate auth file
      shell: bash
      run: 'echo ${{secrets.AUTHURL_COPADOPROD}} > ./AUTHURL_COPADOPROD.txt'
    
    - name: Authenticate Dev Hub
      run: 'sfdx force:auth:sfdxurl:store -f ./AUTHURL_COPADOPROD.txt -a devhub -d'

    - name: Create scratch org
      run: 'sfdx force:org:create -f config/project-scratch-def.json -a ci_scratch -s -d 1'

    - name: Check code coverage
      run: |
          sf project deploy start --dry-run -d cmd-loader/main/default -l RunLocalTests -o ci_scratch --verbose
          sf apex run test --test-level RunLocalTests --output-dir code-coverage.json --synchronous --wait 10 --target-org ci_scratch
          coverage=$(jq .result.summary.orgWideCoverage code-coverage.json | grep -Eo "[[:digit:]]+")
          test $coverage -ge 75
          echo "Apex Code Coverage Check Successful"

    - name: Sonar Cloud scan
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
        SONAR_TOKEN:  ${{ secrets.SONAR_TOKEN }}
      run: |
        sonar-scanner
        -Dsonar.projectKey=rishibagekar_sf-unlocked-pakage-deployment
        -Dsonar.organization=rishibagekar
        -Dsonar.sources=cmd-loader
        -Dsonar.host.url=https://sonarcloud.io
        -Dsonar.login=${{ secrets.SONAR_TOKEN }}

    - name: Delete scratch org
      if: always()
      run: 'sfdx force:org:delete -p -u ci_scratch'