name: Selenium Automation Testing using Github Action
on: 
  workflow_dispatch
  
jobs:
  build:
    name: Selenium Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '22'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1.7.2
        id: setup-chrome
        with:
          chrome-version: 128
          install-chromedriver: true

      - name: get directory
        run: ${{ steps.setup-chrome.outputs.chrome-path }} --version

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repositorykey
          key: ${{runner.os}}-maven-${{hashFiles('**/pom.xml')}}
          restore-keys: |
             ${{runner.os}}-maven-
             
      - name: Run TestNG test
        run: mvn clean test -Dsurefire.suiteXmlFiles=./testng.xml

      - name: Upload Selenium Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: selenium report
          path: Extentreport.html

            
        
